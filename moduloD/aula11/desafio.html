<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio</title>
  </head>

  <body>
    <h1>Identificar a Nacionalidade</h1>
    Insira seu país: <input type="text" id="nacionalidade" />
    <input type="button" value="Ver" onclick="ver()" />
    <div id="res"></div>

    <script>
      function ver() {
        var nacional = window.document.querySelector("input#nacionalidade");
        var res = window.document.querySelector("div#res");
        var pais = nacional.value;
        res.innerHTML = `<p>Vivendo em ${pais}</p>`;
        if (pais == "Brasil") {
          res.innerHTML += `<p>Você é Brasileiro!</p>`;
        } else {
          res.innerHTML += `<p>Você é Estrangeiro</p>`;
        }
      }
    </script>
  </body>
</html>
